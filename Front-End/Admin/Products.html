                    <h5 class="card-title">Manage Products Form</h5>

                    <!-- Horizontal Form -->
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Product ID</label>
                            <div class="col-sm-10">
                                <input disabled type="text" class="form-control" id="input1" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input2" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Description</label>

                                <input type="text" class="form-control" id="input3" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Price</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input4" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input5" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Image Link</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="input6" required>
                            </div>
                        </div>



                        <div class="text-center">
                            <button type="submit" class="btn btn-success fw-bold" onclick="saveEmp()">Submit</button>
                            <button type="reset" class="btn btn-secondary fw-bold" onclick="updateEmp()">Update</button>
                            <button type="reset" class="btn btn-danger fw-bold " onclick="deleteEmp()">Delete</button>
                            <button type="reset" class="btn btn-warning fw-bold text-dark" onclick="resetEmp()">Reset</button>
                        </div>

                </div>
            </div>

        </div>


        <section class="section">

                                    </tr>
                                </thead>
                                <tbody class="pe-auto" id="prodTable">

                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->
                        </div>
                    </div>
